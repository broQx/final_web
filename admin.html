<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard | Learnify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Space+Grotesk:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <a class="logo" href="index.html">Learnify</a>
      <nav class="nav-links">
        <a href="courses.html">Courses</a>
<a href="roadmap.html">Roadmap</a>
        <a href="stories.html">Stories</a>
        <a href="about.html">About</a>
        <a href="instructors.html">Instructors</a>
        <a href="my-courses.html">My Courses</a>
        <a href="profile.html">Profile</a>
        <a href="admin.html">Admin</a>
      </nav>
      <div class="auth-links">
        <a class="ghost-button" id="login-link" href="login.html">Login</a>
        <a class="primary-button" id="register-link" href="register.html">Register</a>
        <button class="secondary-button hidden" id="logout-link" type="button">Logout</button>
      </div>
    </header>

    <main>
      <section class="page-hero" data-reveal>
        <h1>Instructor dashboard</h1>
        <p>Manage your courses, update content, and publish new learning paths.</p>
        <p id="admin-message" class="helper-text"></p>
      </section>

      <section class="section" data-reveal>
        <div class="admin-grid">
          <div class="page-panel">
            <h3>Create or update course</h3>
            <form id="admin-course-form" class="admin-form">
              <input type="text" name="title" placeholder="Course title" required />
              <textarea name="description" rows="4" placeholder="Course description" required></textarea>
              <input type="text" name="category" placeholder="Category" />
              <input type="number" name="price" placeholder="Price" min="0" />
              <select name="level">
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
              </select>
              <input type="number" name="durationWeeks" placeholder="Duration (weeks)" min="1" max="52" />
              <input type="text" name="imageUrl" placeholder="Image URL" />
              <input type="text" name="instructorName" placeholder="Instructor name" />
              <input type="number" step="0.1" name="rating" placeholder="Rating" min="0" max="5" />
              <input type="number" name="reviewCount" placeholder="Review count" min="0" />
              <input type="text" name="videoQuery" placeholder="YouTube search query" />
              <textarea name="outcomes" rows="3" placeholder="Outcomes (comma separated)"></textarea>
              <textarea name="syllabus" rows="4" placeholder="Syllabus items (comma separated)"></textarea>
              <div class="detail-actions">
                <button class="primary-button" type="submit" id="admin-submit">Save course</button>
                <button class="ghost-button" type="button" id="admin-reset">Reset</button>
              </div>
            </form>
          </div>
          <div class="page-panel">
            <h3>Your courses</h3>
            <div id="admin-course-list" class="course-list"></div>
          </div>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div>
        <div class="logo">Learnify</div>
        <p>Learning experiences that move careers forward.</p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
