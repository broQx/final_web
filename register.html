<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | Learnify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Space+Grotesk:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
        <header class="site-header">
      <a class="logo" href="index.html">Learnify</a>
      <nav class="nav-links">
        <a href="courses.html">Courses</a>
        <a href="categories.html">Categories</a>
        <a href="roadmap.html">Roadmap</a>
        <a href="stories.html">Stories</a>
        <a href="about.html">About</a>
        <a href="instructors.html">Instructors</a>
        <a href="my-courses.html">My Courses</a>
        <a href="profile.html">Profile</a>
      </nav>
      <div class="auth-links">
        <a class="ghost-button" id="login-link" href="login.html">Login</a>
        <a class="primary-button" id="register-link" href="register.html">Register</a>
        <button class="secondary-button hidden" id="logout-link" type="button">Logout</button>
      </div>
    </header>

    <main>
      <section class="page-hero" data-reveal>
        <h1>Create account</h1>
        <p>Join Learnify to save courses and track progress.</p>
      </section>
      <section class="section" data-reveal>
        <div class="form-card auth-page">
          <form id="register-page-form">
            <input type="text" name="username" placeholder="Username" required />
            <input type="email" name="email" placeholder="Email" required />
            <div class="password-field">
              <input type="password" name="password" placeholder="Password" required />
              <button class="password-toggle" type="button">Show</button>
            </div>
            <button class="primary-button" type="submit">Register</button>
          </form>
          <p id="register-message" class="helper-text"></p>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div>
        <div class="logo">Learnify</div>
        <p>Learning experiences that move careers forward.</p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
